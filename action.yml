name: "Cloud Defense"
description: "Check your Node application for vulnerabilties using CloudDefense"
author: "PG"
branding:
  icon: "alert-triangle"
  color: "yellow"
inputs:
  command:
    description: "Which Cloud Defense command to run, defaults to sca"
    default: sca
  args:
    description: "Additional arguments to pass to Cloud Defense"
runs:
  using: "docker"
  image: "docker://cdefense/cdefense:node"
  env:
    SCAN_LANG: node
  args:
  - cdefense
  - ${{ inputs.command }}
  - ${{ inputs.args }} 
